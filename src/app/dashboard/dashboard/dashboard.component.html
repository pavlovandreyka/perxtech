<app-header></app-header>

<div class="dashboard-wrap">

  <div class="dashboard-table" >

    <app-table-search [placeholder]="'Search by name'"
                      (changeSearch)="onSearch($event)"
    ></app-table-search>

    <table mat-table matSort [dataSource]="dataSource" class="dashboard-table-mat">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"><a class="book-user-link" [href]="element.relationships.authors.links.self">
          {{
          element.attributes.content
          }}
        </a> </td>
      </ng-container>

      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef> Images </th>
        <td mat-cell *matCellDef="let element">
          <div class="book-wrap-img">
            <a [href]="element.links.self">
              <img class="book-img" [src]="element.attributes.display_properties.image" [alt]="element.attributes.display_properties.type">
            </a>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Time Created </th>
        <td mat-cell *matCellDef="let element"> {{element.attributes.created_at | date: 'dd.MM.yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="updated">
       <th mat-header-cell *matHeaderCellDef> Time Updated </th>
        <td mat-cell *matCellDef="let element"> {{element.attributes.updated_at | date: 'dd.MM.yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element">
          <a class="book-user-link" [href]="element.relationships.authors.links.self">Author</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef> Publisher </th>
        <td mat-cell *matCellDef="let element">
          <a class="book-user-link" [href]="element.relationships.publishers.links.self">Publisher</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
